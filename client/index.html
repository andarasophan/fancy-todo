<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Fancy Todo</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Fancy Todo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!-- nav home -->
                <li class="nav-item">
                    <a class="nav-link" href="#" id="navHome">Home <span class="sr-only"></span></a>
                </li>
                <!-- nav todo -->
                <li class="nav-item" id="navTodo">
                    <a class="nav-link" href="#">My Todos <span class="sr-only"></span></a>
                </li>
            </ul>

            <ul class="nav justify-content-end">
                <!-- nav login login -->
                <li class="nav-item">
                    <a class="nav-link" href="#" id="navLogin">Login</a>
                </li>
                <!-- nav login register -->
                <li class="nav-item">
                    <a class="nav-link" href="#" id="navRegister">Register</a>
                </li>
                <!-- nav login logout -->
                <li class="nav-item">
                    <a class="nav-link" href="#" id="navLogout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- todo page -->
    <div class="container" id="todoPage">
        <button class="btn btn-success" id="addTodoButton">Add To Do</button>
        <table class="table" id="listTodo">
        </table>
    </div>

    <!-- add todo page -->
    <div class="container" id="addTodoPage">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
            </div>
            <div class="col-md-auto">
                <div class="row justify-content-md-center">
                    <h1>Add Todo</h1>
                </div>
                <!-- error -->
                <div class="row justify-content-md-center error" id="errorAddTodo">
                </div>
                <form id="addTodoForm">
                    <div class="form-group">
                        <label for="titleTodo">Title</label>
                        <input type="text" class="form-control" id="titleTodo" name="title">
                    </div>
                    <div class="form-group">
                        <label for="descTodo">Description</label>
                        <input type="text" class="form-control" id="descTodo" name="description">
                    </div>
                    <div class="form-group">
                        <label for="dateTodo">Due Date</label>
                        <input type="date" class="form-control" id="dateTodo" name="due_date">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col col-lg-2">
            </div>
        </div>
    </div>

    <!-- home page -->
    <div class="container" id="homePage">
        <h1>Hello, welcome!</h1>
    </div>

    <!-- login page -->
    <div class="container" id="loginPage">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
            </div>
            <div class="col-md-auto">
                <div class="row justify-content-md-center">
                    <h1>Login</h1>
                </div>
                <!-- error -->
                <div class="row justify-content-md-center error" id="errorLogin">
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="InputEmailLogin">Email address</label>
                        <input type="email" class="form-control" id="InputEmailLogin" name="email">
                    </div>
                    <div class="form-group">
                        <label for="InputPasswordLogin">Password</label>
                        <input type="password" class="form-control" id="InputPasswordLogin" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col col-lg-2">
            </div>
        </div>
    </div>

    <!-- register page -->
    <div class="container" id="registerPage">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
            </div>
            <div class="col-md-auto">
                <div class="row justify-content-md-center">
                    <h1>Register</h1>
                </div>
                <!-- error -->
                <div class="row justify-content-md-center error" id="errorRegister">
                </div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="InputEmailRegister">Email address</label>
                        <input type="email" class="form-control" id="InputEmailRegister" name="email">
                    </div>
                    <div class="form-group">
                        <label for="InputPasswordRegister">Password</label>
                        <input type="password" class="form-control" id="InputPasswordRegister" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col col-lg-2">
            </div>
        </div>
    </div>

    <!-- update page -->
    <div class="container" id="editTodoPage">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
            </div>
            <div class="col-md-auto">
                <div class="row justify-content-md-center">
                    <h1>Edit</h1>
                </div>
                <!-- error -->
                <div class="row justify-content-md-center error" id="errorEditTodo">
                </div>
                <form id="editTodoForm">
                    <div class="form-group">
                        <label for="titleTodoEdit">Title</label>
                        <input type="text" class="form-control" id="titleTodoEdit" name="title">
                    </div>
                    <div class="form-group">
                        <label for="descTodoEdit">Description</label>
                        <input type="text" class="form-control" id="descTodoEdit" name="description">
                    </div>
                    <div class="form-group">
                        <label for="dateTodoEdit">Due Date</label>
                        <input type="date" class="form-control" id="dateTodoEdit" name="due_date">
                    </div>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
            </div>
            <div class="col col-lg-2">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
